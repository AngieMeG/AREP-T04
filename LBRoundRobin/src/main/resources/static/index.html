<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Messages</title>
    </head>
    <body>
        <div class="container center">
            <div class="card">
                <h1> <span class="dot"></span> WRITE A MESSAGE HERE <span class="dot"></span></h1>
                <p>Type here the resource you want to display</p>
                <div class="info-wrapper">
                    <input id="message">
                    <button id="submit" onclick="webClient.postMessage(message.value)">Sent it</button>
                </div>
            </div>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th> Message </th>
                            <th> Creation Date </th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
