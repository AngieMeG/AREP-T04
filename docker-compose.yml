version: '2'

services:
    db:
        image: mongo:3.6.1
        container_name: db
        volumes:
            - mongodb:/data/db
            - mongodb_config:/data/configdb
        ports:
            - 27017:27017
        command: mongod

    logservice:
        image: angiemeg/logservice
        container_name: logservice
        ports:
            - "35000:6000"
        depends_on:
            - db

    roundrobin:
        image: angiemeg/roundrobin
        container_name: lbroundrobin
        ports:
            - "35001-35003:6000"
        depends_on:
          - logservice
volumes:
    mongodb:
    mongodb_config: